<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengumuman Hasil Penilaian Akhir Tahun Siswa MAN Insan Cendekia Kota Kendari</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      margin-bottom: 0.25rem;
      font-weight: 600;
      font-size: 2.4rem;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }
    p.subtitle {
      margin-top: 0;
      font-weight: 400;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #dcd6f7;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .search-container {
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .search-container input {
      width: 80%;
      max-width: 400px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      outline: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: box-shadow 0.3s ease;
    }
    .search-container input:focus {
      box-shadow: 0 0 15px #b39ddb;
    }

    table {
      width: 100%;
      max-width: 700px;
      border-collapse: separate;
      border-spacing: 0 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.8rem;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }
    thead tr {
      background: #9561e2;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: left;
    }
    thead th {
      padding: 1rem 1.2rem;
    }
    tbody tr {
      color: #f2e9ff;
      transition: background-color 0.3s ease;
      cursor: default;
    }
    tbody tr:hover {
      background-color: rgba(149, 97, 226, 0.3);
      box-shadow: 0 0 8px rgba(149, 97, 226, 0.5);
      border-radius: 0.8rem;
    }
    tbody td {
      padding: 0.9rem 1.2rem;
      font-weight: 500;
      vertical-align: middle;
    }
    tbody td.status {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.95rem;
      width: 140px;
      text-align: center;
      border-radius: 0.5rem;
      user-select: none;
    }
    tbody td.status.tuntas {
      background-color: #43a047;
      box-shadow: 0 0 6px #43a047cc;
    }
    tbody td.status.tidak-tuntas {
      background-color: #e53935;
      box-shadow: 0 0 6px #e53935cc;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
      font-style: italic;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      table {
        font-size: 0.85rem;
      }
      .search-container input {
        width: 95%;
        max-width: none;
      }
      tbody td.status {
        width: 100px;
        font-size: 0.85rem;
        padding: 0.6rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <p class="subtitle">MAN Insan Cendekia Kota Kendari - Tahun Pelajaran 2024/2025</p>

    <input type="text" id="searchInput" placeholder="Cari nama siswa..." onkeyup="filterTable()" aria-label="Search students">

        <th scope="col">Status</th>

    <tbody id="tableBody">

    const tuntasThreshold = 60;

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      students.forEach(student => {
        const tr = document.createElement('tr');
        const tuntas = student.nilai >= tuntasThreshold;

        tr.innerHTML = `
          <td>${student.name}</td>
          <td>${student.nilai}</td>
          <td class="status ${tuntas ? 'tuntas' : 'tidak-tuntas'}">${tuntas ? 'Tuntas' : 'Tidak Tuntas'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterTable() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const tbody = document.getElementById('tableBody');
      const rows = tbody.getElementsByTagName('tr');

      for (let row of rows) {
        let nameCell = row.getElementsByTagName('td')[0];
        if (nameCell) {
          let name = nameCell.textContent || nameCell.innerText;
          if (name.toLowerCase().indexOf(filter) > -1) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        }
      }
    }

    // Initial rendering of the table on page load
    renderTable();
  </script>
</body>
</html>
