<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoikiometri Race</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 650px;
            margin: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
        }
        h1 {
            margin-bottom: 10px;
        }
        #question-box {
            margin: 20px 0;
            font-size: 18px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #timer {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
        #leaderboard {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
        #leaderboard h2 {
            margin-top: 0;
        }
        .winner {
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stoikiometri Race</h1>
        <div id="timer">Waktu: 0 detik</div>
        <div id="question-box"></div>
        <input type="text" id="answer" placeholder="Ketik jawaban di sini">
        <br>
        <button onclick="submitAnswer()">Kirim Jawaban</button>
        
        <div id="result"></div>
        
        <div id="leaderboard" class="hidden">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list"></ol>
        </div>
    </div>

    <script>
        const bankSoal = [
            { q: "Konversikan 0,9 gram Hâ‚‚O menjadi mol (Ar H = 1 g/mol; Ar O = 16 g/mol)", a: "0.05" },
            { q: "Berapa liter volume dari 2,4 gram SOâ‚ƒ pada keadaan STP? (Ar S = 32 g/mol; Ar O = 16 g/mol)", a: "0.672" },
            { q: "Setarakan reaksi: Hâ‚‚ + Oâ‚‚ â†’ Hâ‚‚O. Berapa koefisien Hâ‚‚?", a: "2" },
            { q: "Jika 3 mol Hâ‚‚ bereaksi dengan Oâ‚‚, berapa mol Hâ‚‚O yang dihasilkan?", a: "3" },
            { q: "Reaksi: Câ‚ƒHâ‚„ + Oâ‚‚ â†’ COâ‚‚ + Hâ‚‚O. Jika ada 1 mol Câ‚ƒHâ‚„ dan 3 mol Oâ‚‚, berapa mol Hâ‚‚O yang terbentuk?", a: "1.5" },
            { q: "Konversikan 1.32 gram COâ‚‚ menjadi mol (Ar C = 12 g/mol; Ar O = 16 g/mol)", a: "0.03" },
            { q: "Jika 4 mol CHâ‚„ dibakar sempurna, berapa mol Oâ‚‚ yang dibutuhkan? (reaksi: CHâ‚„ + Oâ‚‚ â†’ COâ‚‚ + Hâ‚‚O)", a: "8" },
            { q: "Setarakan reaksi: Fe + Oâ‚‚ â†’ Feâ‚‚Oâ‚ƒ. Berapa koefisien Fe?", a: "4" },
            { q: "Jika 10 mol Na bereaksi dengan oksigen sesuai reaksi Na + Oâ‚‚ â†’ Naâ‚‚O, berapa gram Naâ‚‚O yang terbentuk (Ar Na = 23 g/mol; Ar O = 16 g/mol)?", a: "310" },
            { q: "Konversikan 3.2 gram Feâ‚‚Oâ‚ƒ menjadi mol (Ar Fe = 56 g/mol; Ar O = 16 g/mol)", a: "0.02" },
            { q: "Jika 2 mol Nâ‚‚ bereaksi dengan 3 mol Hâ‚‚ membentuk NHâ‚ƒ, berapa liter volume NHâ‚ƒ yang dihasilkan pada keadaan STP?", a: "44.8" }
        ];

        let selectedQuestions = [];
        let currentQuestion = 0;
        let startTime;
        let leaderboard = [];
        let seconds = 0;

        function startGame() {
            selectedQuestions = shuffleArray(bankSoal).slice(0, 10); // pilih 10 soal acak
            startTime = new Date();
            showQuestion();
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function showQuestion() {
            if (currentQuestion < selectedQuestions.length) {
                document.getElementById("question-box").innerText = `${currentQuestion+1}. ${selectedQuestions[currentQuestion].q}`;
            } else {
                endGame();
            }
        }

        function submitAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();
            const correctAnswer = selectedQuestions[currentQuestion].a;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                currentQuestion++;
                document.getElementById("answer").value = "";
                document.getElementById("result").innerText = "âœ… Benar!";
                showQuestion();
            } else {
                document.getElementById("result").innerText = "âŒ Salah, coba lagi.";
            }
        }

        function endGame() {
            const endTime = new Date();
            const totalTime = Math.round((endTime - startTime) / 1000);
            document.getElementById("question-box").innerText = `ðŸŽ‰ Selesai! Waktu Anda: ${totalTime} detik`;

            let playerName = prompt("Masukkan nama tim:");
            leaderboard.push({ name: playerName, time: totalTime });
            leaderboard.sort((a, b) => a.time - b.time);

            let listHTML = "";
            leaderboard.forEach((p, index) => {
                listHTML += `<li class="${index === 0 ? 'winner' : ''}">${p.name} - ${p.time} detik</li>`;
            });
            document.getElementById("leaderboard-list").innerHTML = listHTML;
            document.getElementById("leaderboard").classList.remove("hidden");
        }

        // Timer
        setInterval(() => {
            if (currentQuestion < selectedQuestions.length) {
                seconds++;
                document.getElementById("timer").innerText = `Waktu: ${seconds} detik`;
            }
        }, 1000);

        // Mulai game saat halaman dibuka
        window.onload = startGame;
    </script>
</body>
</html>
