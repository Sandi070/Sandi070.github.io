    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 50px); /* 18 kolom untuk setiap golongan */
            grid-template-rows: repeat(9, 50px); /* 9 baris untuk setiap periode */
            gap: 5px;
            margin: 20px auto;
            max-width: 1000px;
        }
        .element-box {
            border: 1px solid #ccc;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: white;
            user-select: none;
        }
        .element-draggable {
            cursor: pointer;
            border: 2px solid #333;
            padding: 5px;
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            margin: 10px;
        }
        .correct {
            background-color: #8BC34A;
        }
        .wrong {
            background-color: #FF5722;
        }
        .empty {
            background-color: transparent;
            border: none;
        }
    </style>
</head>

    <script>
        const elements = document.querySelectorAll('.element-draggable');
        const boxes = document.querySelectorAll('.element-box');

        elements.forEach(element => {
            element.addEventListener('dragstart', dragStart);
        });

        boxes.forEach(box => {
            box.addEventListener('dragover', dragOver);
            box.addEventListener('drop', drop);
        });

        function dragStart(e) {
            e.dataTransfer.setData('text', e.target.id);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const id = e.dataTransfer.getData('text');
            const element = document.getElementById(id);
            const correctId = e.target.id;

            if (correctId === id.replace('drag', '')) {
                e.target.textContent = element.textContent;
                e.target.classList.add('correct');
                element.classList.add('hidden');
            } else {
                e.target.classList.add('wrong');
                setTimeout(() => e.target.classList.remove('wrong'), 1000);
            }
        }
