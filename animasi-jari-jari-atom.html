<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animasi Jari-jari Atom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #e0f7fa, #fff);
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00796b;
      margin-bottom: 5px;
    }
    h2 {
      color: #004d40;
      margin-top: 40px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 50px;
      margin-top: 30px;
    }
    .atom {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: scale(0.5);
      animation: appear 1s forwards;
    }
    .circle {
      border-radius: 50%;
      background: radial-gradient(circle, #80deea, #006064);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .label {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #004d40;
    }
    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .arrow {
      margin-top: 20px;
      font-size: 20px;
      color: #d32f2f;
      font-weight: bold;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(10px); }
    }
    .arrow-horizontal {
      margin-top: 20px;
      font-size: 20px;
      color: #d32f2f;
      font-weight: bold;
      animation: slide 1s infinite alternate;
    }
    @keyframes slide {
      from { transform: translateX(0); }
      to { transform: translateX(10px); }
    }
  </style>
</head>
<body>
  <h1>Animasi Perbandingan Jari-jari Atom</h1>

  <!-- Tren ke bawah golongan -->
  <h2>Golongan IA: Li → Na → K</h2>
  <div class="container">
    <div class="atom" style="animation-delay: 0s;">
      <div class="circle" style="width:60px; height:60px;"></div>
      <div class="label">Li</div>
    </div>
    <div class="atom" style="animation-delay: 1s;">
      <div class="circle" style="width:100px; height:100px;"></div>
      <div class="label">Na</div>
    </div>
    <div class="atom" style="animation-delay: 2s;">
      <div class="circle" style="width:140px; height:140px;"></div>
      <div class="label">K</div>
    </div>
  </div>
  <div class="arrow">↓ Jari-jari atom makin besar ke bawah golongan</div>

  <!-- Tren ke kanan periode -->
  <h2>Periode 2: Li → Be → B</h2>
  <div class="container">
    <div class="atom" style="animation-delay: 0s;">
      <div class="circle" style="width:80px; height:80px;"></div>
      <div class="label">Li</div>
    </div>
    <div class="atom" style="animation-delay: 1s;">
      <div class="circle" style="width:65px; height:65px;"></div>
      <div class="label">Be</div>
    </div>
    <div class="atom" style="animation-delay: 2s;">
      <div class="circle" style="width:55px; height:55px;"></div>
      <div class="label">B</div>
    </div>
  </div>
  <div class="arrow-horizontal">→ Jari-jari atom makin kecil ke kanan periode</div>

</body>
</html>
